<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tabela estilizada</h1>

    <h2>Moda</h2>
    <table>
        <th class="cabecalho-moda">Produto</th>
        <th class="cabecalho-moda">Tamanho</th>
        <th class="cabecalho-moda">Valor</th>
        <tr>
            <td class="valores">Camisa</td>
            <td class="valores">M</td>
            <td class="valores">R$ 49,00</td>
        </tr>
        <tr>
            <td class="valores">Tênis</td>
            <td class="valores">42</td>
            <td class="valores">R$ 199,00</td>
        </tr>

    </table>




    <h2>Casa</h2>

    <table>
        <th class="cabecalho-casa">Produto</th>

        <th class="cabecalho-casa">Valor</th>
        <tr>
            <td class="valores">Sofá</td>

            <td class="valores">R$ 1.200,00</td>
        </tr>

        <tr>
            <td class="valores">Televisao</td>
            <td class="valores">R$ 5.000,00</td>
        </tr>

    </table>
</body>

</html>
